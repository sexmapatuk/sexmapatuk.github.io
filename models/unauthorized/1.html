<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    
    <link rel="stylesheet" href="https://sexmapatuk.github.io/apps/fancybox/fancybox.css"/>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script src="https://sexmapatuk.github.io/apps/fancybox/fancybox.umd.js"></script>
    <script>
        const galleryContainer = document.getElementById('gallery');
        
        async function loadGallery() {
            try {
                const response = await fetch('https://api.github.com/repos/sexmapatuk/sexmapatuk.github.io/contents/res/images/models/unauthorized/1');
                const data = await response.json();
                
                galleryContainer.innerHTML = '';
                
                data.forEach(file => {
                    if(file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const anchor = document.createElement('a');
                        anchor.href = file.download_url;
                        anchor.setAttribute('data-fancybox', 'gallery');
                        
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.className = 'gallery-item';
                        img.alt = file.name;
                        img.loading = 'lazy';
                        
                        anchor.appendChild(img);
                        galleryContainer.appendChild(anchor);
                    }
                });

                Fancybox.bind("[data-fancybox]", {
                    loop: true,
                    wheel: false,
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
                galleryContainer.innerHTML = 'Ошибка загрузки галереи';
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
        setInterval(loadGallery, 300000);
    </script>
</body>
</html>
