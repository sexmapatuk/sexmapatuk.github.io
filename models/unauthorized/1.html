<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    
    <link rel="stylesheet" href="https://sexmapatuk.github.io/apps/fancybox/fancybox.css"/>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script src="https://sexmapatuk.github.io/apps/fancybox/fancybox.umd.js"></script>
    <script>
        const galleryContainer = document.getElementById('gallery');
        const baseImagePath = '/res/images/models/unauthorized/1/';
        
        async function loadGallery() {
            try {
                const response = await fetch(baseImagePath);
                if (!response.ok) throw new Error('Failed to load images');
                
                const files = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(files, 'text/html');
                const links = Array.from(doc.querySelectorAll('a'))
                    .filter(a => a.href.match(/\.(jpg|jpeg|png|gif)$/i));

                links.forEach(link => {
                    const fileName = link.href.split('/').pop();
                    const fullImagePath = baseImagePath + fileName;
                    
                    const anchor = document.createElement('a');
                    anchor.href = fullImagePath;
                    anchor.setAttribute('data-fancybox', 'gallery');
                    
                    const img = document.createElement('img');
                    img.src = fullImagePath;
                    img.className = 'gallery-item';
                    img.alt = fileName;
                    
                    anchor.appendChild(img);
                    galleryContainer.appendChild(anchor);
                });

                Fancybox.bind("[data-fancybox]", {
                    loop: true,
                    wheel: false,
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
                galleryContainer.innerHTML = 'Ошибка загрузки галереи';
            }
        }

        // Загружаем галерею при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadGallery);

        // Обновляем галерею каждые 5 минут
        setInterval(loadGallery, 300000);
    </script>
</body>
</html>
