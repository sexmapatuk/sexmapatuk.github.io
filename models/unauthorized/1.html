    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-item:hover {

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            cursor: pointer;
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                padding: 20px;
                gap: 20px;
                text-align: center;
            }

            .nav-menu.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
                color: white;
                font-size: 24px;
            }
        }

        /* Обновляем стиль main для учета высоты header */
        .main {
            padding-top: 90px;

    <header class="header">
        <div class="logo">Marrati</div>

        </nav>
        <div class="mobile-menu-btn" id="mobile-menu-btn">☰</div>
    </header>
    
<div class="main">
    <div class="section-nav">
        <button class="section-btn active" data-section="photos">Фото</button>
        <button class="section-btn" data-section="videos">Видео</button>
    </div>

    <section id="photos" class="content-section active">
        <div class="gallery" id="gallery"></div>
    </section>

    <section id="videos" class="content-section">
        <div class="video-gallery" id="video-gallery"></div>
    </section>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const navMenu = document.getElementById('nav-menu');

        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileMenuBtn.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });
    </script>
        
    <script src="https://sexmapatuk.github.io/apps/fancybox/fancybox.umd.js"></script>
    <script>
        const galleryContainer = document.getElementById('gallery');
        
        async function loadGallery() {
            try {
                const response = await fetch('https://api.github.com/repos/sexmapatuk/sexmapatuk.github.io/contents/res/images/models/unauthorized/1');
                const data = await response.json();
                
                galleryContainer.innerHTML = '';
                
                data.forEach(file => {
                    if(file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const anchor = document.createElement('a');
                        anchor.href = file.download_url;
                        anchor.setAttribute('data-fancybox', 'gallery');
                        
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.className = 'gallery-item';
                        img.alt = file.name;
                        img.loading = 'lazy';
                        
                        anchor.appendChild(img);
                        galleryContainer.appendChild(anchor);
                    }
                });

                Fancybox.bind("[data-fancybox]", {
                    loop: true,
                    wheel: false,
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
                galleryContainer.innerHTML = 'Ошибка загрузки галереи';
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
        setInterval(loadGallery, 300000);
    </script>
    <script>
    // Существующий код загрузки галереи изображений остается без изменений

    // Добавляем код для загрузки видео
    async function loadVideos() {
        try {
            const response = await fetch('https://api.github.com/repos/sexmapatuk/sexmapatuk.github.io/contents/res/videos/models/unauthorized/1');
            const data = await response.json();
            
            const videoGallery = document.getElementById('video-gallery');
            videoGallery.innerHTML = '';
            
            data.forEach(file => {
                if(file.name.match(/\.(mp4|webm|mov)$/i)) {
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'video-item';
                    
                    const video = document.createElement('video');
                    video.src = file.download_url;
                    video.controls = true;
                    video.preload = 'metadata';
                    
                    videoContainer.appendChild(video);
                    videoGallery.appendChild(videoContainer);
                }
            });
        } catch (error) {
            console.error('Error loading videos:', error);
            document.getElementById('video-gallery').innerHTML = 'Ошибка загрузки видео';
        }
    }

    // Обработка переключения секций
    const sectionBtns = document.querySelectorAll('.section-btn');
    const sections = document.querySelectorAll('.content-section');

    sectionBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const sectionId = btn.dataset.section;
            
            // Обновляем активные классы кнопок
            sectionBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Показываем нужную секцию
            sections.forEach(section => {
                section.classList.remove('active');
                if(section.id === sectionId) {
                    section.classList.add('active');
                }
            });

            // Загружаем контент если это видео секция
            if(sectionId === 'videos') {
                loadVideos();
            }
        });
    });

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
        loadGallery();
    });
    </script>
