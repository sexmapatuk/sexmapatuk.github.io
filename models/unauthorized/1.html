<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    
    <link rel="stylesheet" href="https://sexmapatuk.github.io/apps/fancybox/fancybox.css"/>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery"></div>

    <script src="https://sexmapatuk.github.io/apps/fancybox/fancybox.umd.js"></script>
    <script>
        const galleryContainer = document.getElementById('gallery');
        const paths = [
            'https://sexmapatuk.github.io/res/images/models/unauthorized/1/',
            '/res/images/models/unauthorized/1/'
        ];

        async function checkImage(path, fileName) {
            const img = new Image();
            return new Promise((resolve) => {
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = path + fileName;
            });
        }

        async function loadGallery() {
            try {
                galleryContainer.innerHTML = '';
                const validImages = new Set();
                
                for(let i = 6000; i <= 9999; i++) {
                    const fileName = `IMG_${i}.jpg`;
                    
                    for(const basePath of paths) {
                        if(await checkImage(basePath, fileName)) {
                            validImages.add(fileName);
                            break;
                        }
                    }
                }

                validImages.forEach(fileName => {
                    const fullImagePath = paths[0] + fileName;
                    
                    const anchor = document.createElement('a');
                    anchor.href = fullImagePath;
                    anchor.setAttribute('data-fancybox', 'gallery');
                    
                    const img = document.createElement('img');
                    img.src = fullImagePath;
                    img.className = 'gallery-item';
                    img.alt = fileName;
                    img.loading = 'lazy';
                    
                    anchor.appendChild(img);
                    galleryContainer.appendChild(anchor);
                });

                Fancybox.bind("[data-fancybox]", {
                    loop: true,
                    wheel: false,
                });
            } catch (error) {
                console.error('Error loading gallery:', error);
                galleryContainer.innerHTML = 'Ошибка загрузки галереи';
            }
        }

        document.addEventListener('DOMContentLoaded', loadGallery);
        setInterval(loadGallery, 300000);
    </script>
</body>
</html>
